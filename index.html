function shuffle(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}
const shuffled=shuffle(images);const pairs=[];for(let i=0;i<shuffled.length-1;i+=2)pairs.push([shuffled[i],shuffled[i+1]]);
const totalRounds=pairs.length;let currentRound=0;const results=[];
document.getElementById('totalRounds').textContent=totalRounds;
function loadRound(){
  if(currentRound>=totalRounds){showResults();return;}
  const[a,b]=pairs[currentRound];
  document.getElementById('imgA').src=a.file;document.getElementById('imgB').src=b.file;
  document.getElementById('labelA').textContent=a.label;document.getElementById('labelB').textContent=b.label;
  document.getElementById('typeA').textContent=a.type;document.getElementById('typeB').textContent=b.type;
  document.getElementById('round').textContent=currentRound+1;
  document.getElementById('progressFill').style.width=((currentRound+1)/totalRounds*100)+'%';
}
function pick(c){
  const[a,b]=pairs[currentRound];
  results.push({round:currentRound+1,a:a.label,b:b.label,choice:c,aType:a.type,bType:b.type,
    winnerTags:c==='A'?a.tags:c==='B'?b.tags:c==='both'?[...a.tags,...b.tags]:[],
    loserTags:c==='A'?b.tags:c==='B'?a.tags:[],
    winnerFiles:c==='A'?[a.file]:c==='B'?[b.file]:c==='both'?[a.file,b.file]:[],
    loserFiles:c==='A'?[b.file]:c==='B'?[a.file]:c==='both'?[]:[a.file,b.file],
    winnerTypes:c==='A'?[a.type]:c==='B'?[b.type]:c==='both'?[a.type,b.type]:[],
    loserTypes:c==='A'?[b.type]:c==='B'?[a.type]:c==='both'?[]:[a.type,b.type],
  });currentRound++;document.getElementById('undoBtn').classList.remove('hidden');loadRound();
}
document.addEventListener('keydown',e=>{if(e.key==='z'||e.key==='Z'){undo();return;}if(currentRound>=totalRounds)return;if(e.key==='ArrowLeft')pick('A');else if(e.key==='ArrowRight')pick('B');else if(e.key==='ArrowUp'){e.preventDefault();pick('both');}else if(e.key==='ArrowDown'){e.preventDefault();pick('skip');}});
function showResults(){
  document.getElementById('arena').classList.add('hidden');document.getElementById('actions').classList.add('hidden');
  document.querySelector('.header').classList.add('hidden');document.querySelector('.keyboard-hint').classList.add('hidden');
  const res=document.getElementById('results');res.style.display='block';
  const grid=document.getElementById('winnersGrid');results.flatMap(r=>r.winnerFiles).forEach(f=>{const img=document.createElement('img');img.src=f;grid.appendChild(img);});
  const lgrid=document.getElementById('losersGrid');results.flatMap(r=>r.loserFiles).forEach(f=>{const img=document.createElement('img');img.src=f;lgrid.appendChild(img);});
  const tagScores={};const typeScores={};
  results.forEach(r=>{r.winnerTags.forEach(t=>{tagScores[t]=(tagScores[t]||0)+1;});r.loserTags.forEach(t=>{tagScores[t]=(tagScores[t]||0)-0.5;});
    r.winnerTypes.forEach(t=>{typeScores[t]=(typeScores[t]||0)+1;});r.loserTypes.forEach(t=>{typeScores[t]=(typeScores[t]||0)-0.5;});});
  const sorted=Object.entries(tagScores).sort((a,b)=>b[1]-a[1]);const typeSorted=Object.entries(typeScores).sort((a,b)=>b[1]-a[1]);
  const top=sorted.filter(([,v])=>v>0).slice(0,15);const bottom=sorted.filter(([,v])=>v<0).slice(-10);
  let s="üé® CONTENT TYPE:\n";typeSorted.forEach(([t,v])=>{s+=`  ${t}: ${v>0?'‚ñà'.repeat(Math.round(v*2)):''} (${v.toFixed(1)})\n`;});
  s+="\nüèÜ TOP TAGS:\n";top.forEach(([t,v])=>{s+=`  ${t}: ${'‚ñà'.repeat(Math.round(v*2))} (${v.toFixed(1)})\n`;});
  s+="\nüö´ REJECTED:\n";bottom.forEach(([t,v])=>{s+=`  ${t}: (${v.toFixed(1)})\n`;});
  s+="\nüìä PICKS:\n";results.forEach(r=>{s+=`  R${r.round}: ${r.choice==='A'?'‚úÖ':'‚ùå'} [${r.aType}] ${r.a}  vs  ${r.choice==='B'?'‚úÖ':'‚ùå'} [${r.bType}] ${r.b} ‚Üí ${r.choice}\n`;});
  document.getElementById('resultsData').textContent=s;
  window.__styleCuratorResults={round:4,results,tagScores:Object.fromEntries(sorted),typeScores:Object.fromEntries(typeSorted),summary:s};
  autoSave();
}
function undo(){
  if(currentRound<=0)return;
  currentRound--;results.pop();loadRound();
  if(currentRound===0)document.getElementById('undoBtn').classList.add('hidden');
}
function copyResults(){
  const d=JSON.stringify(window.__styleCuratorResults,null,2);
  navigator.clipboard.writeText(d).then(()=>{
    const b=event.target;b.textContent='‚úÖ Copied!';setTimeout(()=>b.textContent='üìã Copy Results',2000);
  });
}
async function autoSave(){
  const el=document.getElementById('saveStatus');
  el.innerHTML='<div class="save-status save-pending">‚è≥ Saving results...</div>';
  const payload=window.__styleCuratorResults;
  payload.timestamp=new Date().toISOString();
  payload.userAgent=navigator.userAgent;
  // Save to localStorage for Lux to read via browser
  const key='stylecurator_round4_'+Date.now();
  localStorage.setItem(key,JSON.stringify(payload));
  // Also save as latest
  localStorage.setItem('stylecurator_latest',JSON.stringify(payload));
  // Try jsonbin.io (free, no auth needed for create)
  try{
    const r=await fetch('https://api.jsonbin.io/v3/b',{method:'POST',headers:{'Content-Type':'application/json','X-Bin-Private':'false'},body:JSON.stringify(payload)});
    if(r.ok){const d=await r.json();const binId=d.metadata.id;
      localStorage.setItem('stylecurator_binId',binId);
      el.innerHTML='<div class="save-status save-ok">‚úÖ Results saved ‚Äî Lux will analyze automatically<br><span style="font-size:11px;color:#888;">Bin: '+binId+'</span></div>';
    }else throw new Error('jsonbin failed');
  }catch(e){
    console.error(e);
    el.innerHTML='<div class="save-status save-ok">‚úÖ Results saved locally ‚Äî Lux will pick up on next check</div>';
  }
}
loadRound();
